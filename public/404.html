<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        // GitHub Pages SPA redirect: convert the 404 URL back into a query param
        // so index.html can restore it via the history API.
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 2).join('/') +
            '/?p=' + encodeURIComponent(l.pathname.slice(1) + (l.search ? '&' + l.search.slice(1) : '')) +
            l.hash
        );
    </script>
</head>

<body></body>

</html>
